<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista 1</title>
    <link rel="stylesheet" href="pista1.css">
    <script src="pista1.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hearts">
                <span class="heart filled"></span>
                <span class="heart filled"></span>
                <span class="heart filled"></span>
            </div>
            <div class="icons">
                <div class="icon folder"></div>
                <div class="icon user"></div>
                <div class="icon close"></div>
            </div>
        </div>
        <div class="content">
            <img src="./images/cerdo1.gif" alt="Cerdito" class="center-image">
            <p>¡Adoramos jugar en Norden!<br>¿Consigues recordar dónde nos tomamos esa foto? Veamos qué conseguimos robarle a Brayans en esos cofres.</p>
            <div class="keypad">
                <button class="key" onclick="handleButtonClick(1)">1</button>
                <button class="key" onclick="handleButtonClick(2)">2</button>
                <button class="key" onclick="handleButtonClick(3)" id="btn-3">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key zero" onclick="handleButtonClick(0)">0</button>
            </div>
        </div>
        <img src="./images/oficinabray1.png" alt="Oficina de Brayans" class="bottom-image">
        <div class="footer">
        </div>
    </div>
</body>
</html>
